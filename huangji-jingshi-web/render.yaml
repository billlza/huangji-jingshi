# Render 部署配置

services:
  # 后端服务
  - type: web
    name: hjjs-backend
    env: production
    rootDir: huangji-jingshi-web
    buildCommand: cd backend && cargo build --release
    startCommand: cd backend && ./target/release/backend
    envVars:
      - key: RUST_LOG
        value: info
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

  # 前端静态站点
  - type: static_site
    name: hjjs-frontend
    rootDir: huangji-jingshi-web/frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_BASE_URL
        value: https://hjjs-backend.onrender.com

