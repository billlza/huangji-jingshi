# Render 部署配置 - 仅后端服务（前端已部署在 Vercel）

services:
  # 后端服务
  - type: web
    name: hjjs-backend
    env: rust
    plan: free
    rootDir: huangji-jingshi-web
    buildCommand: cd backend && cargo build --release --bin backend
    startCommand: ./target/release/backend
    healthCheckPath: /health
    envVars:
      - key: RUST_LOG
        value: info

