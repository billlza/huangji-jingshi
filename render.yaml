services:
  - type: web
    name: hjjs-backend
    rootDir: huangji-jingshi-web/backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: RUST_LOG
        value: info

  - type: static_site
    name: hjjs-frontend
    rootDir: huangji-jingshi-web/frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://hjjs-backend.onrender.com
